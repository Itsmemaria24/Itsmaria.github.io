<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number System Converter</title>
  <!-- Link to Y2K-style Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="numbersystem.css">
</head>
<body>
  <!-- Custom Header Section -->
  <header>
    <nav>
      <!-- Logo Image -->
      <a href="website.html" class="logo">
        <img src="digiswap-high-resolution-logo-grayscale-transparent.png" alt="DigiSwap Logo" class="logo-image">
      </a>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
    <h1 class="title">Number System Converter</h1>
    <p class="subtitle">Enter a number to see the conversions in real-time.</p>
  </header>

  <main>
    <div class="converter-container">
      <!-- Decimal Input -->
      <div class="shape-box">
        <h3>Decimal</h3>
        <input type="text" id="decimalInput" placeholder="Enter Decimal">
      </div>

      <!-- Hexadecimal Output -->
      <div class="shape-box">
        <h3>Hexadecimal</h3>
        <div id="hexOutput" class="output-box">-</div>
      </div>

      <!-- Binary Output -->
      <div class="shape-box">
        <h3>Binary</h3>
        <div id="binaryOutput" class="output-box">-</div>
      </div>

      <!-- Octal Output -->
      <div class="shape-box">
        <h3>Octal</h3>
        <div id="octalOutput" class="output-box">-</div>
      </div>
    </div>
</main>
  <script src="jvs.js"></script>
</body>
</html>
